messageViewers:
- prefix: [openssl, asn1parse, -inform, DER, -i]
  inputMethod: stdin
  name: OpenSSL ASN.1 decoder
  filter:
    orElse:
    - prefix: !!binary |-
        MII=
    - prefix: !!binary |-
        MIA=
- prefix: [dumpasn1]
  inputMethod: filename
  name: DumpASN1
  filter:
    orElse:
    - prefix: !!binary |-
        MII=
    - prefix: !!binary |-
        MIA=
- prefix: [python, -m, json.tool]
  inputMethod: stdin
  name: Python JSON formatter
  filter:
    orElse:
    - {prefix: '{', postfix: '}'}
    - {prefix: '[', postfix: ']'}
- prefix: [hd]
  inputMethod: stdin
  name: hd
- prefix: [protoc, --decode_raw]
  inputMethod: stdin
  exitCode: [0]
  name: ProtoBuf
menuItems:
- prefix: [okular]
  inputMethod: filename
  name: Okular
  filter:
    regex:
      pattern: ^%PDF-1\.[0-9]
      flags: [case insensitive, dotall]
  hasGUI: true
- prefix: [feh, -FZ]
  inputMethod: filename
  name: feh
  filter:
    cmd:
      prefix: [file, -i, '-']
      inputMethod: stdin
      stdout:
        regex: {pattern: image/}
  hasGUI: true
  maxInputs: 1
- prefix: [urxvt, -e, hexcurse]
  inputMethod: filename
  name: hexcurse
  hasGUI: true
  maxInputs: 1
- prefix: [urxvt, -e, vbindiff]
  inputMethod: filename
  name: vbindiff without headers
  hasGUI: true
  maxInputs: 2
- prefix: [urxvt, -e, vbindiff]
  inputMethod: filename
  passHeaders: true
  name: vbindiff with headers
  hasGUI: true
  maxInputs: 2
- prefix: [git, diff, --color=always]
  inputMethod: filename
  name: git diff
  minInputs: 2
  maxInputs: 2
- prefix: [git, diff, --color=always, -w]
  inputMethod: filename
  name: git diff (ignore whitespace)
  minInputs: 2
  maxInputs: 2
- prefix: [radiff2, -x]
  inputMethod: filename
  name: radiff2 (two column hexdump diffing)
  minInputs: 2
  maxInputs: 2
- prefix: [sh, -c, dos2unix | xclip]
  inputMethod: stdin
  passHeaders: true
  requiredInPath: [dos2unix, xclip]
  name: Copy to clipboard with headers without \r
  hasGUI: true
- prefix: [sh, -c, fromdos | xsel -i -b]
  inputMethod: stdin
  passHeaders: true
  requiredInPath: [fromdos, xsel]
  name: Copy to clipboard with headers without \r (alt)
  hasGUI: true
commentators:
- prefix: [sha256sum]
  inputMethod: stdin
  name: SHA-256
